<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Embed, Preview, and Download Video</title>
            <style>
                .media-container {
                    text-align: center;
                    margin: 20px;
                }
                .download-link {
                    margin-top: 10px;
                    display: inline-block;
                    padding: 10px 20px;
                    background-color: #4CAF50;
                    color: white;
                    text-decoration: none;
                    border-radius: 5px;
                }
                .media-wrapper {
                    position: relative;
                    width: 100%;
                    max-width: 560px;
                    margin: 0 auto;
                }
                video {
                    width: 100%;
                    height: auto;
                }
            </style>
        </head>
        <body>
            <div class="media-container">
                <div class="media-wrapper">
                    <video id="mediaElement" controls poster="https://down-my.img.susercontent.com/file/my-11134207-7qukz-li7javu8sj7qe1">
                        <source src="https://cvf.shopee.com.my/file/806fa0ffa862da9b77e48387496b95e3" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <br>
                <a href="https://cvf.shopee.com.my/file/806fa0ffa862da9b77e48387496b95e3" class="download-link" id="downloadLink" download="BOXER DEWASA_1_video.mp4">Download Media-1 (Video)</a>
            </div>
            <script>
                document.getElementById('downloadLink').addEventListener('click', function(e) {
                    e.preventDefault();
                    var url = this.href;
                    var fileName = 'BOXER DEWASA_1_video.mp4'; // Custom file name

                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', url, true);
                    xhr.responseType = 'blob';
                    xhr.onload = function() {
                        if (xhr.status === 200) {
                            var blob = xhr.response;
                            var a = document.createElement('a');
                            a.href = window.URL.createObjectURL(blob);
                            a.download = fileName;
                            a.style.display = 'none';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        }
                    };
                    xhr.send();
                });
            </script>
        </body>
        </html>
